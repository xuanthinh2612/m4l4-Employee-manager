<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee information</title>
</head>
<body>
<table th:object="${employee}">
    <tr>
        <td>Name</td>
        <td th:text="*{name}"></td>
    </tr>
    <tr>
        <td>Phone Number</td>
        <td th:text="*{contactNumber}"></td>
    </tr>
    <tr>
        <td>ID</td>
        <td th:text="*{id}"></td>
    </tr>
</table>
</body>
</html>
